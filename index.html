<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pinterest</title>
        <script src="https://kit.fontawesome.com/0eba685890.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-pinterest icon-img fa-2x"></i>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link butt" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link butt" href="#">Today</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle butt" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Create
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                          <form action="/" method="post">
                          <li><button type="submit" class="dropdown-item" >Create New Pin</button></li>
                          <li><a class="dropdown-item" href="#">Create Draft Pin</a></li>
                        </form>
                        </ul>
                      </li>
                    </ul>
                    <form class="container-fluid">
                          <input type="text" class="form-control form-sty" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    </form>
                    <div class="item">
                        <i class="fa-solid fa-bell ico-right"></i>
                        <span class="caption">Notifications</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-message ico-right"></i>
                        <span class="caption">Messages</span>
                    </div>
                    <div class="item">
                      <i class="fa-solid fa-user ico-right"></i>
                      <span class="caption">Profile</span>
                  </div>
                  <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle ico-right" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
                      <li><a class="dropdown-item arrow" href="#">Your Name</a></li>
                      <hr>
                      <li><a class="dropdown-item arrow" href="#">Add account</a></li>
                      <li><a class="dropdown-item arrow" href="#">Log out</a></li>
                    </ul>
                  </div>
                </div>
            </div>
          </nav>

          
        <div class="pin_container">
            <div class="card card-small"></div>
            <div class="card card-medium"></div>
            <div class="card card-large"></div>
            <div class="card card-small"></div>
            <div class="card card-medium"></div>
            <div class="card card-large"></div>
            <div class="card card-small"></div>
            <div class="card card-medium"></div>
            <div class="card card-large"></div>
            <div class="card card-small"></div>
            <div class="card card-medium"></div>
            <div class="card card-large"></div>
        </div>
    </body>
</html>
