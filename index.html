<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pinterest</title>
        <script src="https://kit.fontawesome.com/0eba685890.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/create-style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-pinterest icon-img fa-2x"></i>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link butt" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link butt" href="#">Today</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle butt" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Create
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                          <form action="/" method="post">
                          <li><button type="submit" class="dropdown-item" >Create Draft Pin</button></li>
                        </form>
                          <li><button class="dropdown-item" href="#" id="create">Create New Pin</button></li>
                        
                        </ul>
                      </li>
                    </ul>
                    <form class="container-fluid">
                          <input type="text" class="form-control form-sty" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    </form>
                    <div class="item">
                        <i class="fa-solid fa-bell ico-right"></i>
                        <span class="caption">Notifications</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-message ico-right"></i>
                        <span class="caption">Messages</span>
                    </div>
                    <div class="item">
                      <i class="fa-solid fa-user ico-right"></i>
                      <span class="caption">Profile</span>
                  </div>
                  <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle ico-right" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
                      <li><a class="dropdown-item arrow" href="#">Your Name</a></li>
                      <hr>
                      <li><a class="dropdown-item arrow" href="#">Add account</a></li>
                      <li><a class="dropdown-item arrow" href="#">Log out</a></li>
             
                    </ul>
                  </div>
                </div>
            </div>
          </nav>




<section class="add_pin hidden" id="add_pin_container">
          <h1>create your pin here</h1>
        <div class="board">
            <div class="draw left">
                <i class="fa-solid fa-ellipsis fa-2x" style="margin-left: -90%;"></i>
                <div class="cover">
                <label for="upload_image" id="upload_image_label">
                  <div class="add-pin" id="add-pin">
                    <div class="add-image">
                        <div class="dotted">
                            <i class="fa-solid fa-plus fa-3x"></i>
                            <h4 class="click">Click Here to upload!</h4>
                            <h5>Recommended: Add a image or video > 20MB</h5>
                            <input type="file" name="upload_image" id="upload_image">
                          </div>                        
                    </div>  
                  </div>
                </label>

              <div class="modals_pin">
                <div class="pin_image">
                    <!-- <img src="" alt="pin_image"> -->
                </div>
              </div>
            </div>
            </div>
                <div class="side draw" id="right_side">
                    <div class="section1">
                        <div class="select_size">
                            <select name="pin_size" id="pin_size">
                                <option value="" disabled selected>Select</option>
                                <option value="small">small</option>
                                <option value="medium">medium</option>
                                <option value="large">large</option>
                            </select>
                            <div class="save_pin">Save</div>
                        </div>
                    </div>
                    <div class="section2">
                        <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                        <input placeholder="Tell everyone what your Pin is about" type="text" class="new_pin_input" id="pin_description">
                        <input placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">                    
                    </div>
                </div>
        </div>
      </section>






        <div class="pin_container" id="pin_container">
          
          
          <div class="card card-small">
            <div class="pin_image"><img src="images/eiffel.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">eiffel tower</div></div>
            <div class="footPin"><a class="pin-link" href="https://en.wikipedia.org/wiki/Eiffel_Tower">Go To</a></div>
          </div>
          <div class="card card-small">
            <div class="pin_image"><img src="images/marvel list.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">marvel movies</div></div>
            <div class="footPin"><a class="pin-link" href="https://www.marvel.com/movies">Go To</a></div>
          </div>
          <div class="card card-large">
            <div class="pin_image"><img src="images/abstract-bg.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">abstract backgrounds</div></div>
            <div class="footPin"><a class="pin-link" href="https://www.freepik.com/free-photos-vectors/abstract-background">Go To</a></div>
          </div>
          <div class="card card-medium">
            <div class="pin_image"><img src="images/backG.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">Nice backgrounds</div></div>
            <div class="footPin"><a class="pin-link" href="https://www.freepik.com/free-photos-vectors/abstract-background">Go To</a></div>
          </div>
          <div class="card card-small">
            <div class="pin_image"><img src="images/coding_meme.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">memes</div></div>
            <div class="footPin"><a class="pin-link" href="https://www.cometchat.com/blog/programming-memes-for-developers">Go To</a></div>
          </div>
          <div class="card card-medium">
            <div class="pin_image"><img src="images/disney-list.jpg" class="pin_width"></div>
            <div class="headPin"><div class="pin-title">Fav disney movies</div></div>
            <div class="footPin"><a class="pin-link" href="https://disneyplus.com/">Go To</a></div>
          </div>        
            
        
        
        </div>


        <script src="scripts/index.js"></script>
    </body>
</html>
