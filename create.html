<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Pin</title>
        <script src="https://kit.fontawesome.com/0eba685890.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/create-style.css">
    </head>
    <body>
        <h1>create your pin here</h1>
        <div class="board">
            <div class="draw left">
                <i class="fa-solid fa-ellipsis fa-2x" style="margin-left: -90%;"></i>
                <div class="add-pin">
                    <div class="add-image">
                        <div class="dotted">
                            <input type="file" name="upload_image">
                            <i class="fa-solid fa-plus fa-3x"></i>
                            <h4 class="click">Click Here to upload!</h4>
                            <h5>Recommended: Add a image or video > 20MB</h5>
                        </div>                        
                    </div>
                </div>
            </div>
                <div class="side draw" id="right_side">
                    <div class="section1">
                        <div class="select_size">
                            <select name="pin_size" id="pin_size">
                                <option value="" disabled selected>Select</option>
                                <option value="small">small</option>
                                <option value="medium">medium</option>
                                <option value="large">large</option>
                            </select>
                            <div class="save_pin">Save</div>
                        </div>
                    </div>
                    <div class="section2">
                        <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                        <input placeholder="Tell everyone what your Pin is about" type="text" class="new_pin_input" id="pin_description">
                        <input placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">
                        
                    </div>
                </div>
        </div>
    </body>
</html>
